<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<title>Page Title</title>
</head>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

<form>
    <div class="form-group">
        <label for="trainName">Train Name</label>
        <input type="text" class="formControl" id="nameInput" placeholder="Enter a Train">
    </div>

    <div class="form-group">
        <label for="trainNumber">Train Number</label>
        <input type="number" class="formControl" id="numberInput" placeholder="Enter a Train ID Number">
    </div>

    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="formControl" id="destInput" placeholder="City, State">
    </div>
    
    <div class="form-group">
        <label for="firstTrain">First Train Time (HHMM 24 Hour Format)</label>
        <input type="number" class="formControl" id="timeInput" placeholder="eg. 1430" onkeyup="if(this.value > 2400){this.value=''; alert('Enter a valid time between 0000 and 2400');}">
    </div>

    <div class="form-group">
        <label for="freqForm">Frequency (in mins.)</label>
        <input type="number" class="formControl" id="freqInput" placeholder="eg. 30 minutes">
    </div>
</form>

<button class="btn btn-primary submitInput">
    Submit
</button>

<button class="btn btn-secondary resetInput">
    Reset
</button>
<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
